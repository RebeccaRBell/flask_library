<html>
	<head>
		<link href="/static/style.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/2567eb5e72.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<title>Book Detail</title>
	</head>
	<body class="single-book-body">
		<div class="single-book-background">
			<header class="single-book-header">
				<h1>{{ books.title }}</h1>
			</header>
			<main>
				<ul class="book-details">
					<li><b>Author</b> <span>{{ books.author }}</span></li>
					<li><b>Genre</b> <span>{{ books.genre }}</span></li>
					<li>
						<b>Available:</b> {% if books.available == True %}<span
							><i class="fa-regular fa-circle-check"></i></span
						>{% else %}<span><i class="fa-regular fa-circle-xmark"></i></span>{%
						endif %}
					</li>
				</ul>
				<a href="http://127.0.0.1:4999/"
					><button class="button"><i class="fa-solid fa-house"></i></button
				></a>
			</main>
		</div>
	</body>
</html>
